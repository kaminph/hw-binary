<!DOCTYPE html>

<script src="exercise.js"></script>
<script>

var timer = function() {
	// get the current date & time
	var time = new Date();
	//console.log(time);
	// show roman time, using 6 columns
	setRoman(time);
	// show binary time
	setBinary(time);
	// update every 1 second
	setTimeout(timer, 1000);
};

var setRoman = function(time){
	// set roman time
	// you must implement exercise.roman() 
	//exercise.roman(time)

	var timeObj = exercise.roman(time);
	document.getElementById("hour_col1").innerHTML = timeObj["hour_col1"];
	document.getElementById("hour_col2").innerHTML = timeObj["hour_col2"];
	document.getElementById("min_col1").innerHTML = timeObj["min_col1"];
	document.getElementById("min_col2").innerHTML = timeObj["min_col2"];
	document.getElementById("sec_col1").innerHTML = timeObj["sec_col1"];
	document.getElementById("sec_col2").innerHTML = timeObj["sec_col2"];

};

var setBinary = function(time){

	var binary = exercise.binary(time,1);

	}else{

	}
